{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Add New Book" %}{% endblock %}

{% block extra_body %}

<script type="text/javascript">

$(document).ready(function(){

  $('#id_isbn').keyup(function(event){
		$('#id_isbn').val( $('#id_isbn').val().replace('-', '') );
  });

});

</script>

{% endblock %}

{% block body %}

	<h3>{% trans "Add New Book" %}</h3>

	<style>
	#id_title {width: 100%}
	#id_isbn {width: 100%}
	#id_author {width: 100%}		
	#id_amazon_link {width: 100%}		
	#id_notes {width: 100%}		
	</style>
	
	<div style="border: 1px solid #ccc; background-color: #F0F0F0; padding: 5px;">
		<b>Note</b>: For ISBN, please leave out dashes. Thanks!
	</div>
	
	<form method="post" action="../save/">
	<table>
	{{ book_form }}
	<tr><td colspan="2" style="text-align: right"><input type="submit" value="Add"/></td></tr>
	</table>
	</form>


{% endblock %}
